---
# Upgrade Ubuntu packages on all nodes
# Usage: ansible-playbook playbooks/upgrade.yaml

- name: Upgrade all K3S nodes
  hosts: k3s_cluster
  become: true
  serial: 1  # One node at a time to maintain cluster availability

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: upgrade_result

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Display upgrade results
      debug:
        msg: "Packages upgraded. Reboot required: {{ reboot_required.stat.exists }}"

    - name: Reboot if required
      reboot:
        msg: "Rebooting after package upgrade"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
      when: reboot_required.stat.exists

    - name: Wait for node to be ready after reboot
      command: k3s kubectl get node {{ inventory_hostname }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}'
      register: node_ready
      until: node_ready.stdout == "True"
      retries: 30
      delay: 10
      when: 
        - reboot_required.stat.exists
        - "'control_plane' in group_names"
      delegate_to: "{{ groups['control_plane'][0] }}"
