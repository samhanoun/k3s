# GitHub Actions - Validate Kubernetes Manifests
# Checks that manifests are valid Kubernetes resources
name: Validate K8s Manifests

on:
  push:
    branches: [master, main]
    paths:
      - 'apps/**'
      - 'infrastructure/**'
      - '.github/workflows/validate.yaml'
  pull_request:
    branches: [master, main]
    paths:
      - 'apps/**'
      - 'infrastructure/**'
      - '.github/workflows/validate.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          echo "Validating Kubernetes manifests..."
          find apps -type f \( -name "*.yaml" -o -name "*.yml" \) ! -name "kustomization.yaml" | while read file; do
            echo "Validating $file"
            kubeconform -strict -summary "$file" || exit 1
          done
          echo "✅ All manifests are valid!"

      - name: Validate Kustomize builds
        run: |
          echo "Validating Kustomize overlays..."
          for dir in $(find apps -name "kustomization.yaml" -exec dirname {} \;); do
            echo "Validating kustomization in $dir"
            kubectl kustomize "$dir" > /dev/null || exit 1
          done
          echo "✅ All Kustomize overlays are valid!"
