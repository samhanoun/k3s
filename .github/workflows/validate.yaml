# GitHub Actions - Validate Kubernetes Manifests
# Checks that manifests are valid Kubernetes resources
name: Validate K8s Manifests

on:
  push:
    branches: [master, main]
    paths:
      - 'apps/**'
      - 'infrastructure/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'apps/**'
      - 'infrastructure/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kubernetes manifests
        run: |
          echo "Validating Kubernetes manifests..."
          for file in $(find apps -name "*.yaml" -o -name "*.yml"); do
            echo "Validating $file"
            kubectl apply --dry-run=client --validate=false -f "$file" || exit 1
          done
          echo "âœ… All manifests are valid!"
