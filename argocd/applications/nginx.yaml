# ArgoCD Application - Nginx
# This tells ArgoCD to watch the apps/nginx folder
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/samhanoun/k3s.git
    targetRevision: master
    path: apps/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true      # Delete resources when removed from git
      selfHeal: true   # Auto-fix manual changes in cluster
    syncOptions:
    - CreateNamespace=true
